component:
    bcmint_stg:
        bcmint_stg_stp_info_t:
            type: struct
            attrib:
                version: 1
            fields:
                ing_state:
                    type: uint8_t
                    comment: STP state per port in IPIPE.
                egr_state:
                    type: uint8_t
                    comment: STP state per port in EPIPE
