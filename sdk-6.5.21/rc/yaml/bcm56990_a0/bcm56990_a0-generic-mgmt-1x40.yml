#
# BCM56990 1x40g management port configuration.
#
# configuration yaml file
#   device:
#       <unit>:
#           <table>:
#               ?
#                   <key_fld_1>: <value>
#                   <key_fld_2>: <value>
#                   ...
#                   <key_fld_n>: <value>
#               :
#                   <data_fld_1>: <value>
#                   <data_fld_2>: <value>
#                   ...
#                   <data_fld_n>: <value>
#

---
device:
    0:
        PC_PORT_PHYS_MAP:
            ?
                PORT_ID: 152
            :
                PC_PHYS_PORT_ID: 257
...
---
device:
    0:
        PC_PORT:
            ?
                PORT_ID: 152
            :
                ENABLE: 1
                SPEED: 40000
                NUM_LANES: 4
                MAX_FRAME_SIZE: 9416
...
