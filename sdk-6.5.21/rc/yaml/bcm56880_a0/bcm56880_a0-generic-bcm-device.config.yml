---
bcm_device:
    0:
        global:
            bcm_tunnel_term_compatible_mode: 0
            bfd_control_plane_independence: 1
            bfd_max_pkt_size: 0
            bfd_num_sessions: 256
            bfd_remote_discriminator: 0
            bfd_session_down_event_on_create: 0
            bfd_sha1_keys: 0
            bfd_simple_password_keys: 0
            bfd_tx_raw_ingress_enable: 0
            bfd_use_endpoint_id_as_discriminator: 0
            cb_abort_on_err: 0
            ctr_evict_enable: 1
            dest_sysport_to_ul_nh: 0
            dlb_flow_monitor_en: 0
            dport_map_direct: 0
            dport_map_enable: 1
            dport_map_indexed: 1
            egress_uat_mode: 0
            failover_fixed_nh_offset_enable: 0
            flexctr_action_reserved_ipmc_hitbit: 0
            flowtracker_elephant_enable: 0
            flowtracker_elephant_expected_queue_drain_time_usecs: 100
            flowtracker_enable: 0
            flowtracker_enterprise_number: 0
            flowtracker_flexctr_alloc_enable: 0
            flowtracker_flow_start_timestamp_ie_enable: 0
            flowtracker_hardware_learn_enable: 0
            flowtracker_max_export_pkt_length: 1500
            flowtracker_max_flow_groups: 255
            flowtracker_scan_interval_usecs: 500000
            global_flexctr_egr_action_num_reserved: 0
            global_flexctr_egr_group_num_reserved: 0
            global_flexctr_egr_op_profile_num_reserved: 0
            global_flexctr_egr_pool_num_reserved: 0
