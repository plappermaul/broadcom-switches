            l3_alpm2_bnk_threshold: 95
            l3_alpm2_default_route_data_mode: 1
            l3_alpm_template: 1
            l3_disable_add_to_arl: 0
            l3_enable: 1
            l3_reduced_route_max_ecmp_group_index: 0
            lb_ecn_flexstate_action_reserve_mode: 0
            max_vp_lags: 0
            multi_hash_recurse_depth_egress_vlan_1: -1
            multi_hash_recurse_depth_egress_vlan_2: -1
            multi_hash_recurse_depth_exact_match: -1
            multi_hash_recurse_depth_flow_tracker: -1
            multi_hash_recurse_depth_ipmc_group: -1
            multi_hash_recurse_depth_ipmc_source_group: -1
            multi_hash_recurse_depth_l2: -1
            multi_hash_recurse_depth_l2_tunnel: -1
            multi_hash_recurse_depth_l2_tunnel_vnid: -1
            multi_hash_recurse_depth_l2mc: -1
            multi_hash_recurse_depth_l3: -1
