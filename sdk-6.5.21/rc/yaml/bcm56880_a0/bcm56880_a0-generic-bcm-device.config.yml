# BCM56880 BCM device configuration.
#
# configuration yaml file
#
# bcm_device:
#     <unit>:
#         global:
#             <property_1>: <value>
#             <property_2>: <value>
#         port:
#             <key>:
#                 <property_1>: <value>
#                 <property_2>: <value>
#
# The purpose of this file is to provide the usage examples on all supported
# emulator properties. Actually the specific default value will be used by SDK
# if a configuration property is not specified in YAML file. It is strongly
# recommended to only configure the properties which values are different to
# default ones, and it is not necessary to explicitly set configuration
# properties which have the same values to default ones, otherwise it will bring
# an extra performance overhead.
