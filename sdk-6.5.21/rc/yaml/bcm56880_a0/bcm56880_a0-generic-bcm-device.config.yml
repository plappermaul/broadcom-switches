            global_flexctr_ing_group_num_reserved: 0
            global_flexctr_ing_op_profile_num_reserved: 0
            global_flexctr_ing_pool_num_reserved: 0
            global_flexctr_ing_quant_num_reserved: 0
            ifa_max_export_pkt_length: 1500
            ifa_rx_pkt_max_length: 1500
            ipv6_lpm_128b_enable: 1
