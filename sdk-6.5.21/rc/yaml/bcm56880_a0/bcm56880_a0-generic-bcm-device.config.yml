            qos_mpls_size: 2048
            shared_block_mask_section: umc_bc
            skip_port_hw_init: 0
            skip_protocol_default_entries: 0
            sram_scan_chunk_size: 256
            sram_scan_enable: 1
            sram_scan_interval: 100000
            sram_scan_rate: 4096
            telemetry_export_max_packet_size: 1500
            telemetry_max_ports_monitor: 0
            tunnel_mode: 0
            uat_mode: 0
            uft_mode: 3
            vfp_mode: 0
            vlan_auto_stack: 0
            vlan_default_port: 0
            vlan_flooding_l2mc_num_reserved: 2048
            vlan_flooding_mode: 0
...
---
bcm_device:
    0:
        port:
            "*":
                encap_mode: IEEE
                dport_map_port: -1
...
