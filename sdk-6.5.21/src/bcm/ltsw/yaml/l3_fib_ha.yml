component:
    bcmint_l3_fib:
        l3_fib_host_v4_hash_info_t:
            type: struct
            attrib:
                version: 1
            fields:
                ip_addr:
                    type: uint32_t
                vrf:
                    type: uint32_t
                index:
                    type: uint32_t
                flags:
                    type: uint32_t
        l3_fib_host_v6_hash_info_t:
            type: struct
            attrib:
                version: 1
            fields:
                ip_addr_high:
                    type: uint64_t
                ip_addr_low:
                    type: uint64_t
                vrf:
                    type: uint32_t
                index:
                    type: uint32_t
                flags:
                    type: uint32_t
