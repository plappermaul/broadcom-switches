component:
    bcmint_l2:
        bcmint_l2_station_control_t:
            type: struct
            attrib:
                version: 1
            fields:
                sid:
                    type: int
                    comment: Station ID.
                dst_mac:
                    type: uint8_t
                    length: 6
                    comment: Destination MAC address.
                dst_mac_mask:
                    type: uint8_t
                    length: 6
                    comment: Destination MAC address mask value.
                vlan:
                    type: uint16_t
                    comment: VLAN.
                vlan_mask:
                    type: uint16_t
                    comment: VLAN mask value.
                ivlan:
                    type: uint16_t
                    comment: Inner VLAN.
                ivlan_mask:
                    type: uint16_t
                    comment: Inner VLAN mask.
                vfi:
                    type: uint16_t
                    comment: Port-default VFI.
                vfi_mask:
                    type: uint16_t
                    comment: Port-default VFI mask.
                src_port:
                    type: int
                    comment: Ingress port.
                src_port_mask:
                    type: int
                    comment: Ingress port mask value.
                tnl:
                    type: bool
                    comment: The entry is added by tunnel API or not.
                installed:
                    type: bool
                    comment: Entry installed.
                forwarding_domain:
                    type: uint16_t
                    comment: Forwarding domain for the packet with matched VLAN.
                underlay:
                    type: bool
                    comment: Underlay entry.
                use_underlay_flag:
                    type: bool
                    comment: User uses underlay flag.
        bcmint_l2_opaque_tag_t:
            type: struct
            attrib:
                version: 1
            fields:
                ethertype:
                    type: int
                    comment: EtherType to match when parsing for opaque tag.
                tag_size:
                    type: int
                    comment: Size of opaque tag.
                tag_type:
                    type: int
                    comment: User specified 2-bit value.
                valid:
                    type: int
                    comment: Make config active or not actrive in h/w.
        bcmint_l2_flexctr_ext_info_t:
            type: struct
            attrib:
                version: 1
            fields:
                dst_id:
                    type: uint32_t
                    comment: Counter id for dest hit action for l2 host tbl.
                src_id:
                    type: uint32_t
                    comment: Counter id for src hit action for l2 host tbl.
                narrow_dst_id:
                    type: uint32_t
                    comment: Counter id for dest hit action for l2 host narrow tbl.
                narrow_src_id:
                    type: uint32_t
                    comment: Counter id for src hit action for l2 host narrow tbl.
        bcmint_l2_dst_pvlan_port_type_t:
            type: enum
            attrib:
                version: 1
            fields:
                BCMINT_L2_DST_PVLAN_PORT_TYPE_PROMISCUOUS:   0
                BCMINT_L2_DST_PVLAN_PORT_TYPE_COMMUNITY:     1
                BCMINT_L2_DST_PVLAN_PORT_TYPE_ISOLATED:      2
                BCMINT_L2_DST_PVLAN_PORT_TYPE_COUNT:         3
            comment: L2 destination Private VLAN port type enum.\n
                     BCMINT_L2_DST_PVLAN_PORT_TYPE_PROMISCUOUS - Promiscuous type.\n
                     BCMINT_L2_DST_PVLAN_PORT_TYPE_COMMUNITY - Community type.\n
                     BCMINT_L2_DST_PVLAN_PORT_TYPE_ISOLATED - Isolated type.\n
                     BCMINT_L2_DST_PVLAN_PORT_TYPE_COUNT - The last one, not valid.
        bcmint_l2_pvlan_info_t:
            type: struct
            attrib:
                version: 1
            fields:
                vid:
                    type: uint16_t
                    comment: PVLAN id.
                type:
                    type: uint8_t
                    comment: PVLAN port type. The uint8_t is enough to represent all PVLAN port types.
        bcmint_l2_flexctr_info_t:
            type: struct
            attrib:
                version: 1
            fields:
                uft_dst_id:
                    type: uint32_t
                    comment: Counter id for UFT dest hit action.
                uft_src_id:
                    type: uint32_t
                    comment: Counter id for UFT src hit action.
                dst_id:
                    type: uint32_t
                    comment: counter id for non-UFT dst hit action.
                src_id:
                    type: uint32_t
                    comment: Counter id for non-UFT src hit action.
                dst_grp_id:
                    type: uint32_t
                    comment: Counter group id for dst group action.
                src_grp_id:
                    type: uint32_t
                    comment: Counter group id for src group action.
